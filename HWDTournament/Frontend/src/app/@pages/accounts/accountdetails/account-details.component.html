<div fxLayout="column" style="padding: 5px;"
 class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

        </div>
    
        <!-- <div fxFlex class="contactcomponent-holder mat-elevation-z4" style="background-color: blue"> -->

                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100" style="padding:5px;"  >   
                         <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="2px">

                                                Welcome De Waal and Andre,
                                                 <br/>

                                                Search Account/s <br/>

                                        </div> 
                            </mat-card-content>                
                            </mat-card>
                        </div>
                            <br/>
                        <ngx-contact-new-card [acc_code]="acc_code" ></ngx-contact-new-card>

                       <!-- </div> -->
                    </div>
                    <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100" >                      
                        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="2px">                             
                            <ngx-accountinfo-card style="padding: 5px;"
                             [acc_code]="acc_code" 
                            fxFlex="0 1 calc(50.0% - 8px)"
                            fxFlex.lt-md="100%"
                            fxFlex.lt-sm="100%"
                            >
                            </ngx-accountinfo-card> 
                            <ngx-generalinfo-card style="padding: 5px;"

                            fxFlex.lt-sm="100%" >
                           </ngx-generalinfo-card>   
                          
                        </div> 
                        <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="2px">
                            <ngx-financialdates-card style="padding: 5px;"
                              [acc_code]="acc_code" 
                            fxFlex="0 1 calc(50.0% - 8px)"
                            fxFlex.lt-md="100%"
                            fxFlex.lt-sm="100%" >
                           </ngx-financialdates-card>   
                           <ngx-financialbalances-card style="padding: 5px;"

                           </ngx-financialbalances-card>    
                         
                        </div>
                      
                    </div>
