<h1 mat-dialog-title >Edit Contact Details</h1>
<div mat-dialog-content  style="background-color: #eaefee;">
    <toaster-container [toasterconfig]="config"></toaster-container>
  <mat-card *ngIf="contactinfoLoaded" class="mat-elevation-z12 box-content-inner mat-card" fxlayout="column" fxlayoutalign="center center" style="flex-direction: column; box-sizing: border-box; max-width: 100%; place-content: center; align-items: center;">

      <div class="row">
          <div fxFlex.xs="100"  fxFlex.xl="50"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="text" name="cell_number" id="cell_number" [(ngModel)]="contactinfo.cell_number" tabindex="1" class="form-control" placeholder=" Cell Number" value="" required matInput>
              </mat-form-field>
          </div>
          <div fxFlex.xs="100"  fxFlex.xl="50"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="text" name="home_phone_number" id="home_phone_number" [(ngModel)]="contactinfo.home_phone_number" tabindex="1" class="form-control" placeholder="Home Phone" value="" required matInput>
              </mat-form-field>
          </div>
      </div>

      <div class="row">
          <div fxFlex.xs="100"  fxFlex.xl="50"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="text" name="work_phone_number" id="work_phone_number" [(ngModel)]="contactinfo.work_phone_number" tabindex="1" class="form-control" placeholder="Work Phone" value="" required matInput>
              </mat-form-field>
          </div>
          <div fxFlex.xs="100"  fxFlex.xl="50"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="email" name="email_personal_address" id="email_personal_address" [(ngModel)]="contactinfo.email_personal_address" tabindex="1" class="form-control" placeholder="Personal Email" value="" required matInput>
              </mat-form-field>
          </div>
      </div>

      <div class="row">
          <div fxFlex.xs="100"  fxFlex.xl="50"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="text" name="postal_address" id="postal_address" [(ngModel)]="contactinfo.postal_address" tabindex="1" class="form-control" placeholder="Postal Address" value="" required matInput>
              </mat-form-field>
          </div>
          <div fxFlex.xs="100"  fxFlex.xl="50"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="text" name="postal_code_postal" id="postal_code_postal" [(ngModel)]="contactinfo.postal_code_postal" tabindex="1" class="form-control" placeholder="Postal Code" value="" required matInput>
              </mat-form-field>
          </div>
      </div>

      <div class="row">
          <div fxFlex.xs="100"  fxFlex.xl="50"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="text" name="home_address" id="home_address" [(ngModel)]="contactinfo.home_address" tabindex="1" class="form-control" placeholder="Home Address" value="" required matInput>
              </mat-form-field>
          </div>
          <div fxFlex.xs="100"  fxFlex.xl="50"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="text" name="postal_code_postal" id="postal_code_postal" [(ngModel)]="contactinfo.postal_code_postal" tabindex="1" class="form-control" placeholder=" Postal Code" value="" required matInput>
              </mat-form-field>
          </div>
      </div>

      <div class="row">
          <div fxFlex.xs="100" fxFlex.xl="50"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="text" name="employer_address" id="employer_address" [(ngModel)]="contactinfo.employer_address" tabindex="1" class="form-control" placeholder="Employer Address" value="" required matInput>
              </mat-form-field>
          </div>
          <div fxFlex.xs="100"  fxFlex.xl="50" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50" style="padding:10px;">
              <mat-form-field class="full-width">
                  <input type="text" name="email_work_address" id="email_work_address" [(ngModel)]="contactinfo.email_work_address" tabindex="1" class="form-control" placeholder="Work Email" value="" required matInput>
              </mat-form-field>
          </div>
      </div>
  
  </mat-card>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="updateContact()">Submit</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="data.per_code" cdkFocusInitial>Close</button>
</div>
