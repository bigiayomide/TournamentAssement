
<mat-card *ngIf="isformloadingfirsttime" class="account-searchloading">                
    <mat-card-content>   
                <div style="background-image: url('./assets/Traqtioncollect.png');background-repeat: no-repeat, repeat;height:100%"
                fxLayout="row" fxLayoutWrap fxLayout.xs="column" fxLayout.sm="row" style="margin:0 auto;height:100%;"> 
                     
                </div> 
    </mat-card-content>
</mat-card>


<div fxLayout="row wrap" fxLayout.lt-sm="column"  fxLayoutGap="1px" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let account of accountsviews" >     
        <ngx-account-card style="padding: 5px;"
      
        fxFlex.xl="0 1 calc(25.0% - 5px)"   
        fxFlex.lg="0 1 calc(26.0% - 18px)" 
        fxFlex.md="0 1 calc(34.0% - 10px)"                 
        fxFlex.sm="100%"
        fxFlex.xs="100%"
        [account]="account"
        (viewAccountDetails)="viewAccountDetails(accountsviews.accountnumber)">
    </ngx-account-card>     
    </ng-container>   
</div>
<div fxLayout="row wrap" fxLayout.lt-sm="column"  fxLayoutGap="1px" fxLayoutAlign="flex-start">
    <div  *ngIf="accountviewLoaded" >
        <mat-paginator #paginator
        (page)="pageChanged($event)"
        [length]="totalItems"
        [pageIndex]="0"
        [pageSize]="itemsperpage"
        [pageSizeOptions]="[5,10,12,25,100]"></mat-paginator>  
    </div>	
</div>
    
<section *ngIf="issearching" class="example-section">
    <mat-progress-bar class="example-margin" [color]="color" [mode]="mode" [value]="value" [bufferValue]="bufferValue">
    </mat-progress-bar>
</section>
