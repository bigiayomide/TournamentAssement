<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('http://www.blake.co.za/2017/wp-content/uploads/2017/01/homepage-b-bbee-2.jpg');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
    <div style="background-color:red;" fxLayout="column"  >
   
        <div style="background-color:yellow;" class=" mat-elevation-z4">
            <mat-card style="width:500px;">
                <mat-card-title>Register
                    <!--  -->
                </mat-card-title>
                <mat-card-content>
                    <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="userForm" (ngSubmit)="register()">
                        <mat-form-field class="full-width">
                          <input type="email" id="email" class="input" placeholder="Please enter your email"
                                 formControlName="email" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.email" class="help is-danger">
                            {{ formErrors.email }}
                        </div>
                        <mat-form-field class="full-width">
                            <input type="password" id="password" class="input" placeholder="please  enter your password"
                            formControlName="password" required matInput>
                        </mat-form-field>
                        <div *ngIf="formErrors.password" class="help is-danger">
                            {{ formErrors.password }}
                        </div>
                        <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" (click)="register()">Register</button>
                    </form>
                    <div class="links">
                      <ng-container *ngIf="socialLinks && socialLinks.length > 0">
                        <small class="form-text">Or connect with:</small>
                        <div class="socials">
                          <!-- <ng-container *ngFor="let socialLink of socialLinks">
                            <a *ngIf="socialLink.link"
                               [routerLink]="socialLink.link"
                               [attr.target]="socialLink.target"
                               [attr.class]="socialLink.icon"
                               [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
                            <a *ngIf="socialLink.url"
                               [attr.href]="socialLink.url"
                               [attr.target]="socialLink.target"
                               [attr.class]="socialLink.icon"
                               [class.with-icon]="socialLink.icon">{{ socialLink.title }}</a>
                          </ng-container> -->
                        </div>
                      </ng-container>
                      <small class="form-text">
                        Already have an account? <a routerLink="../login"><strong>Sign in</strong></a>
                        <!-- <a class="redirect" [routerLink]="['/login']">Login</a> -->
                      </small>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
