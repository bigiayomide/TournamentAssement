
<br/> 
<div>
        <mat-card (mouseenter)='mouseenter($event)' (mouseleave)="mouseleave($event)" >
                <mat-card-title>                       
                        <h3>Manage View
                                <em>
                                    <small>
                                        <font face="Tahoma" color="red">{{users.length}}</font> total users
                                    </small>
                                </em>
                            </h3>
                            <br />
                            <h4>Only administrators can access this view</h4>
                            <br/>
                </mat-card-title> 
                <mat-card-content>
                        <div class="row">
                                <div class="table-responsive">
                                    <table class="table table-condensed">
                            
                                        <!--Table head-->
                                        <thead>
                                            <tr>
                                                <th>Username</th>
                                                <th>Email</th>
                                                <th>Lockout Enabled</th>
                                            </tr>
                                        </thead>
                                        <!--Table head-->
                            
                                        <!--Table body-->
                                        <tbody>
                                            <tr *ngFor="let user of users">
                                                <td>{{user.userName}}</td>
                                                <td>{{user.email}}</td>
                                                <td>{{user.lockoutEnabled}}</td>
                                            </tr>
                                        </tbody>
                                        <!--Table body-->
                            
                                    </table>
                                </div>
                            </div>
                </mat-card-content>
                <mat-card-footer>
                      
                </mat-card-footer>
            </mat-card>
</div>
