<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>

<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="height: 100%;background-repeat: no-repeat;background-position: center;background-size: cover; ">
  <toaster-container [toasterconfig]="config"></toaster-container>
  <!-- <div fxLayout="column" fxFlexFill fxLayoutAlign="center center"> -->
  <div fxLayout="column" style="width:25%;">

    <div class="mat-elevation-z4" (mouseenter)='mouseenter($event)' (mouseleave)="mouseleave($event)">
      <mat-card>
        <mat-card-title style="text-align: center;">User Register
          <!-- <a class="redirect" [routerLink]="['/registers']">Register an account</a> -->
        </mat-card-title>
        <mat-card-content>
          <div style="text-align:center;">
            <img src="./assets/recall.png" alt="Logo" width="150px" height="60px">
          </div>
          <form #userForm="ngForm" fxLayout="column" fxLayoutAlign="start stretch">
            <mat-form-field class="full-width">
              <input type="text" name="username" id="username" [(ngModel)]="user.userName" tabindex="1" class="form-control"
                placeholder="Username" value="" required matInput>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input type="email" name="email" id="email" [(ngModel)]="user.email" tabindex="2" class="form-control"
                placeholder="email" required matInput>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input type="password" name="password" id="password" [(ngModel)]="user.password" tabindex="2" class="form-control"
                placeholder="Password" required matInput>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input type="password" name="confirmPassword" id="confirmPassword" [(ngModel)]="user.confirmPassword" tabindex="2"
                class="form-control" placeholder="Confirm Password" required matInput>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" (click)="register()">Register</button>
          </form>
          <br>
          <a class="redirect" [routerLink]="['/registers']">Login</a>
        </mat-card-content>
        <mat-progress-bar mode="indeterminate" *ngIf="spinnerOn"></mat-progress-bar>
      </mat-card>
    </div>
  </div>
</div>
