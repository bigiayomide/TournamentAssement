<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height"></particles>

<!-- <div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../../assets/login11.jpg'); -->
<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; ">
	<toaster-container [toasterconfig]="config"></toaster-container>
<!-- <div fxLayout="column" fxFlexFill fxLayoutAlign="center center"> -->
    <div fxLayout="column" style="width:20%;">
        <div class="mat-elevation-z4">
            <mat-card>
                <mat-card-title style="text-align: center;">Password Reset
                    <!-- <a class="redirect" [routerLink]="['/registers']">Register an account</a> -->
                </mat-card-title>
                <mat-card-content>
                    <form #passwordReset="ngForm" fxLayout="column" fxLayoutAlign="start stretch">
                        <mat-form-field class="full-width">
                          <input type="password" name="password" id="password" [(ngModel)]="passwordResetModel.password" tabindex="1" class="form-control" placeholder="password"  required 
                          pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,15}$" matInput>
                          <mat-error>
                                Password must 6 to 15 characters, and contain at least one number, special character and capital letter!
                             </mat-error>      
                        </mat-form-field> 
                        
                        <mat-form-field class="full-width">
                                <input type="password"  name="confirmPassword" id="passwordResetModel.confirmPassword" [(ngModel)]="passwordResetModel.confirmPassword" (focusout)="checkArePasswordsValid()"
                                 tabindex="2" class="form-control" placeholder="confirmPassword" required matInput>
                       </mat-form-field>   
                       <span *ngIf="!passwordsAreEqual" style="display: block; color: red;">
                            Passwords must match.
                       </span>                         
                        <button mat-raised-button color="primary" type="submit" [disabled]="!passwordReset.valid" (click)="resertPassword()">Submit</button>                       
                    </form>
                    <br>
                    <a class="redirect" [routerLink]="['/logins']">login</a>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
