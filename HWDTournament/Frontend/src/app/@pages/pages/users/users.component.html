<div fxLayout="column" class="container"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px" fxLayoutAlign="center">
  <div>
      <button mat-flat-button color="primary" (click)="openDialog('Add')"> Add User</button>
  </div>    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="isAdmin">
          <th mat-header-cell *matHeaderCellDef> Is Admin </th>
          <td mat-cell *matCellDef="let element"> {{element.isAdmin}} </td>
        </ng-container>  
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef ><strong>Action</strong> </th>
          <td mat-cell *matCellDef="let element; let i = index;">
              <div style="min-width:10em;">
                  <button mat-raised-button color="primary" (click)="openDialog('Edit', element)"> Edit</button>
                  &nbsp;
                  <button mat-raised-button color="warn" (click)="openDeleteDialog(element)"> Delete</button>
              </div> 
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
