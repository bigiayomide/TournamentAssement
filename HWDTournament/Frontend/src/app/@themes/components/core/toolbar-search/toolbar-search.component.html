<div class="toolbar-notification-container">  
	<button mat-icon-button (click)="isOpen = !isOpen;" [ngClass]="[cssPrefix+'-btn']" [class.open]="isOpen">
      <mat-icon>image_search</mat-icon>
      <!-- <i class="material-icons">search</i> -->
    	<!-- <span class="badge" *ngIf="criterias && criterias?.length !== 0">{{ criterias?.length }}</span> -->
  </button>

 
	<div class="dropdown mat-elevation-z4"  [class.open]="isOpen">

	<div class="card" >
      	<div   class="header" fxLayout="row" fxLayoutAlign="space-between center">
        	<div class="title">
         		 <div class="name">Search Criteria</div>
          		<div class="extra">
                please select an option for specific search
<!-- You have {{ criterias?.length }} new notifications -->
              </div>
        	</div>
        	<button type="button" mat-icon-button>
              <!-- <mat-icon class="icon">settings</mat-icon> -->
              <!-- <mat-icon class="icon">search</mat-icon> -->
              <button mat-mini-fab color="accent" (click)="isOpen = !isOpen;">
                  <mat-icon class="close">close</mat-icon>
              </button>
        	</button>
      	</div>
      	<div *ngIf="criterias?.length !== 0; then thenBlock else elseBlock;"></div>
      
    </div>

	</div>

</div>

<ng-template #thenBlock>
  <perfect-scrollbar class="content">
    <!-- <div *ngFor="let criteria of criterias; last as isLast"> -->

      
          <div class="notification" fxLayout="row" fxLayoutAlign="start center" mat-ripple>
              <mat-radio-group  [(ngModel)]="selectedcriteria" class="example-radio-button">
                  <mat-radio-button  *ngFor="let criteria of criterias" [value]="criteria" class="example-radio-button">
                              {{criteria}}
                  </mat-radio-button>
                </mat-radio-group>
          </div>
          <div class="notification" fxLayout="row" fxLayoutAlign="start center" mat-ripple>
              <mat-form-field class="search"  [ngClass]="{'search-open': open == true}" style="width:100%;">         
                  <input matInput  [formControl]="searchField"  placeholder="Search" autocomplete="off" (focus)="bigMenu = true" (focusout)="bigMenu = false">
            
              </mat-form-field>
          </div>       
    
  </perfect-scrollbar>
</ng-template>

<ng-template #elseBlock>
  
  <div class="no" fxLayout="row" fxLayoutAlign="center center">暂无通知</div>
</ng-template>
