<!-- <stbui-loading *ngIf="showLoading"></stbui-loading> -->
<mat-toolbar  class="mat-elevation-z4">  
	<button mat-icon-button (click)="sidenav.toggle();" *ngIf="matDrawerShow">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button>   
    <button mat-icon-button (click)="sidenav.toggle();" *ngIf="!matDrawerShow">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button>

    <span class="spacer"></span>

    <button *ngIf="cansearch" mat-icon-button (click)="searchOpen = !searchOpen" fxHide="true" [fxHide.gt-xs]="false">
        <i class="material-icons">search</i>
    </button>
    
    <hwb-search-bar *ngIf="cansearch"  [open]="searchOpen"></hwb-search-bar>
    <hwb-toolbar-search *ngIf="cansearch" >
    </hwb-toolbar-search>

    <button  (click)="searchOpen = !searchOpen" fxHide="true" [fxHide.gt-xs]="false">
            <i style="color:green" class="material-icons">arrow_forward</i>
     </button>
   
    <hwb-fullscreen></hwb-fullscreen>

    <!-- <hwb-toolbar-notification [notifications]="toolbarHelpers?.notifications"></hwb-toolbar-notification> -->

    <hwb-user-menu [currentUser]="currentUser"></hwb-user-menu>
    
     <button mat-icon-button (click)="sidebar.toggle();">
        <i class="material-icons app-toolbar-menu">menu </i>
    </button>
    
</mat-toolbar>
