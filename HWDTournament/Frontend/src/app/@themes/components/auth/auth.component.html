 <!-- Below is another example of the home page that has a smaller menu that shows up when the main menu is hidden -->

<mat-sidenav-container class="container" fullscreen >
    <mat-sidenav  [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow:unset;" >
        <mat-toolbar class="mat-elevation-z4" > 
            <img src="./assets/recall.png" width="130px" height="60px">
            <!-- <span style="margin-left:10px;"><h3>Search</h3></span> -->
            <!-- <h1 class="logo">
                BlAKE
                <span style="font-size: 12px;">.co.za</span>
            </h1> -->
        </mat-toolbar>
        <hwb-sidemenu (onLinkClick)="HideMenu()"></hwb-sidemenu>
    </mat-sidenav>
    <mat-sidenav-content style="z-index: unset;overflow: hidden;">
        <mat-drawer-container fullscreen >
            <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;">
                <mat-toolbar color="primary" class="mat-elevation-z4">
                    <img src="./assets/islogo.png" width="36px">
                </mat-toolbar>
                <hwb-sidemenu [iconOnly]="true"></hwb-sidemenu>
            </mat-drawer>
            <mat-drawer-content style="overflow: hidden;">
                <hwb-toolbar [sidenav]="sidenav" [drawer]="drawer" [sidebar]="sidenav2" [matDrawerShow]="matDrawerShow" style="z-index: 500"></hwb-toolbar>
              
                <perfect-scrollbar style="height: calc(100% - 45px); border-radius: 25px;">
                    <router-outlet></router-outlet> 
                </perfect-scrollbar>           
            </mat-drawer-content>
        </mat-drawer-container>
    </mat-sidenav-content>

    <mat-sidenav #sidenav2 position="end" mode="over">
        <hwb-sidebar></hwb-sidebar>
    </mat-sidenav>

</mat-sidenav-container>
